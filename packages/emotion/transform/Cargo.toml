[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "AST Transforms for emotion"
edition = "2021"
license = "Apache-2.0"
name = "swc_emotion"
repository = "https://github.com/swc-project/plugins.git"
version = "0.42.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.13"
byteorder = "1"
fxhash = "0.2.1"
once_cell = "1.13.0"
radix_fmt = "1"
regex = "1.5"
serde = "1"
sourcemap = "6.0.1"
swc_core = { features = [
  "common",
  "ecma_ast",
  "ecma_codegen",
  "ecma_utils",
  "ecma_visit",
  "trace_macro",
], version = "0.83.0" }
tracing = { version = "0.1.37" }

[dev-dependencies]
serde_json = "1"
swc_core = { features = [
  "testing_transform",
  "ecma_parser",
  "ecma_transforms_react",
], version = "0.83.0" }
testing = "0.34.1"
