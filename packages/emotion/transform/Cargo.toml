[package]
authors      = { workspace = true }
description  = "AST Transforms for emotion"
edition      = { workspace = true }
homepage     = { workspace = true }
license      = { workspace = true }
name         = "swc_emotion"
repository   = { workspace = true }
rust-version = { workspace = true }
version      = "0.72.11"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64           = "0.13"
byteorder        = "1"
fxhash           = "0.2.1"
once_cell        = "1.13.0"
radix_fmt        = "1"
regex            = "1.5"
serde            = "1"
sourcemap        = "8.0.0"
swc_atoms        = "0.6.7"
swc_common       = "0.33.26"
swc_ecma_ast     = "0.113.1"
swc_ecma_codegen = "0.149.1"
swc_ecma_utils   = "0.128.1"
swc_ecma_visit   = "0.99.1"
swc_trace_macro  = "0.1.3"
tracing          = { version = "0.1.37" }

[dev-dependencies]
serde_json                  = "1"
swc_ecma_parser             = "0.144.1"
swc_ecma_transforms_react   = "0.184.1"
swc_ecma_transforms_testing = "0.141.1"
testing                     = "0.35.24"
