[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "AST Transforms for emotion"
edition = "2021"
license = "Apache-2.0"
name = "swc_emotion"
repository = "https://github.com/swc-project/plugins.git"
version = "0.51.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.13"
byteorder = "1"
fxhash = "0.2.1"
once_cell = "1.13.0"
radix_fmt = "1"
regex = "1.5"
serde = "1"
sourcemap = "6.0.1"
swc_atoms = "0.5.9"
swc_common = "0.32.1"
swc_ecma_ast = "0.109.1"
swc_ecma_codegen = "0.145.1"
swc_ecma_utils = "0.123.0"
swc_ecma_visit = "0.95.1"
swc_trace_macro = "0.1.3"
tracing = { version = "0.1.37" }

[dev-dependencies]
serde_json = "1"
swc_ecma_parser = "0.140.0"
swc_ecma_transforms_react = "0.179.3"
swc_ecma_transforms_testing = "0.136.1"
testing = "0.34.1"
