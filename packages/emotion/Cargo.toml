[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "SWC plugin for https://www.npmjs.com/package/babel-plugin-transform-imports"
edition = "2021"
license = "Apache-2.0"
name = "swc_plugin_emotion"
publish = false
version = "0.18.5"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = "1"
serde_json = "1.0.79"
swc_common = { version = "0.33.17", features = ["concurrent"] }
swc_core = { version = "0.90.6", features = ["ecma_plugin_transform"] }
swc_ecma_ast = "0.112.2"
swc_ecma_utils = "0.127.3"
swc_ecma_visit = "0.98.2"
swc_emotion = { path = "./transform" }
swc_plugin_macro = "0.9.16"
swc_plugin_proxy = "0.41.2"
tracing = { version = "0.1.37", features = ["release_max_level_off"] }
