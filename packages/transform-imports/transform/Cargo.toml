[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "AST Transforms for import modularizer"
edition = "2021"
license = "Apache-2.0"
name = "modularize_imports"
repository = "https://github.com/swc-project/plugins.git"
version = "0.33.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
convert_case = "0.5.0"
handlebars = "4.2.1"
once_cell = "1.13.0"
regex = "1.5"
serde = "1"
swc_core = { features = [
  "cached",
  "ecma_ast",
  "ecma_visit",
], version = "0.79.20" }

[dev-dependencies]
swc_core = { features = [
  "testing_transform",
  "ecma_parser",
], version = "0.79.20" }
testing = "0.33.20"
