[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "SWC plugin for https://www.npmjs.com/package/babel-plugin-transform-imports"
edition = "2021"
license = "Apache-2.0"
name = "swc_plugin_transform_imports"
version = "0.4.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
modularize_imports = "0.22.0"
serde_json = "1.0.79"
swc_common = { version = "0.29.5", features = ["concurrent"] }
swc_core = { version = "0.32.8", features = [
  "plugin_transform",
  "ecma_utils",
  "ecma_visit",
  "ecma_ast",
  "common",
] }
