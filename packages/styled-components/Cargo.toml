[package]
description = "styled-components plugin for https://swc.rs"


authors      = { workspace = true }
edition      = { workspace = true }
homepage     = { workspace = true }
license      = { workspace = true }
name         = "swc_plugin_styled_components"
publish      = false
repository   = { workspace = true }
rust-version = { workspace = true }
version      = "0.40.4"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde             = { version = "1.0.136", features = ["derive"] }
serde_json        = "1.0.79"
styled_components = { path = "./transform" }
swc_atoms         = "0.6.7"
swc_common        = { version = "0.33.26", features = ["concurrent"] }
swc_core          = { version = "0.92.0", features = ["ecma_plugin_transform"] }
swc_ecma_ast      = "0.113.1"
swc_ecma_utils    = "0.128.1"
swc_ecma_visit    = "0.99.1"
swc_plugin_macro  = "0.9.16"
tracing           = { version = "0.1.37", features = ["release_max_level_off"] }
