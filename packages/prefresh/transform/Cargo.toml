[package]

description = "AST Transforms for prefresh plugin"

name = "swc_prefresh"

authors      = { workspace = true }
edition      = { workspace = true }
homepage     = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
rust-version = { workspace = true }
version      = "0.1.3"

[dependencies]
serde          = { version = "1", features = ["derive"] }
swc_atoms      = "0.6.7"
swc_common     = "0.37.0"
swc_core       = { version = "0.100.0", features = ["ecma_quote"] }
swc_ecma_ast   = "0.118.0"
swc_ecma_visit = "0.104.0"

[dev-dependencies]
swc_ecma_parser             = "0.149.0"
swc_ecma_transforms_base    = "0.144.0"
swc_ecma_transforms_testing = "0.147.0"
testing                     = "0.39.0"
