[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "AST transforms visitor for styled-jsx"
edition = "2021"
license = "Apache-2.0"
name = "styled_jsx"
version = "0.70.0"

[features]
custom_transform = ["swc_common/concurrent"]

[dependencies]
easy-error = "1.0.0"
tracing = "0.1.37"
lightningcss = { version = "1.0.0-alpha.49", features = [
  "visitor",
  "into_owned",
] }
parcel_selectors = "0.26.3"
serde = { version = "1", features = ["derive"] }

swc_common = "0.33.12"
swc_ecma_ast = "0.110.15"
swc_ecma_utils = "0.125.0"
swc_ecma_visit = "0.96.15"
swc_plugin_macro = "0.9.15"
swc_ecma_parser = "0.141.33"
swc_ecma_minifier = "0.190.3"
swc_css_ast = "0.140.13"
swc_css_codegen = "0.151.21"
swc_css_parser = "0.150.20"
swc_css_prefixer = "0.153.23"
swc_css_minifier = "0.116.22"
swc_css_visit = "0.139.13"
preset_env_base = "0.4.7"

[dev-dependencies]
testing = "0.35.14"
swc_ecma_transforms_testing = "0.138.1"
swc_ecma_transforms = "0.227.3"
