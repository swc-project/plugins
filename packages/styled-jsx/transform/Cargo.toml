[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "AST transforms visitor for styled-jsx"
edition = "2021"
license = "Apache-2.0"
name = "styled_jsx"
version = "0.42.0"

[features]
custom_transform = ["swc_core/common_concurrent"]

[dependencies]
easy-error = "1.0.0"
tracing = "0.1.37"
lightningcss = { version = "1.0.0-alpha.44", features = [
  "visitor",
  "into_owned",
] }
parcel_selectors = "0.26.0"

swc_core = { version = "0.82.10", features = [
  "common",
  "ecma_ast",
  "ecma_parser",
  "ecma_minifier",
  "ecma_utils",
  "ecma_visit",
] }

[dev-dependencies]
testing = "0.34.1"
swc_core = { features = ["testing_transform"], version = "0.82.10" }
