[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "SWC Plugin for styled-jsx"
edition = "2021"
license = "Apache-2.0"
name = "swc_plugin_styled_jsx"
publish = false
version = "0.14.3"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
custom_transform = ["swc_core/common_concurrent"]

[dependencies]
easy-error = "1.0.0"
styled_jsx = { version = "0.29.0", path = "./transform" }
swc_core = { version = "0.48.29", features = [
  "common",
  "ecma_ast",
  "css_ast",
  "css_codegen",
  "css_parser",
  "css_prefixer",
  "css_visit",
  "ecma_parser",
  "ecma_minifier",
  "ecma_utils",
  "ecma_visit",
] }
tracing = { version = "0.1.37", features = ["release_max_level_off"] }

[dev-dependencies]
swc_core = { features = ["testing_transform"], version = "0.48.29" }
testing = "0.31.25"
