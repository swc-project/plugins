[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "SWC Plugin for styled-jsx"
edition = "2021"
license = "Apache-2.0"
name = "swc_plugin_styled_jsx"
publish = false
version = "0.20.4"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
custom_transform = ["swc_common/concurrent"]

[dependencies]
anyhow = "1"
styled_jsx = { path = "./transform" }
tracing = { version = "0.1.37", features = ["release_max_level_off"] }
serde_json = "1"
swc_common = "0.33.17"
swc_ecma_ast = "0.112.2"
swc_ecma_parser = "0.143.3"
swc_ecma_minifier = "0.192.3"
swc_ecma_utils = "0.127.3"
swc_ecma_visit = "0.98.2"
swc_plugin_macro = "0.9.16"
swc_atoms = "0.6.5"
swc_core = { version = "0.90.6", features = ["ecma_plugin_transform"] }

[dev-dependencies]
swc_ecma_transforms_testing = "0.140.3"
testing = "0.35.18"
