[workspace]
members = [
  "crates/tailwind",
  "packages/emotion",
  "packages/jest",
  "packages/loadable-components",
  "packages/styled-components",
  "packages/styled-jsx",
  "packages/transform-imports",
  "packages/relay",
  "packages/noop",
]

[profile.release]
# debug = true
lto = true

# Optimize
opt-level = "s"

# Strip debug symbols
strip = "symbols"

[profile.dev.build-override]
opt-level = 3

[profile.dev.package."*"]
opt-level = 3
